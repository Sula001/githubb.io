<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>For test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">    
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments"></script>
</head>
<body>

    
    <form onsubmit="pay" class="form">
        <div class="welcome">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">AMD Ryzen 9 3900X</h5>
                  <p class="card-text">Количество каналов памяти - 2
                    Разблокированный множитель частоты
                    Версия PCI Express PCIe 4.0 x16
                    Относится к группе настольных процессоров AMD Matisse</p>
                  <a href="#" class="buy btn btn-primary">Купить</a>
                </div>
              </div>
        </div>

        <div class="item-to-buy d-none">
            <h2 class="title">Заполните форму</h2>

            <input class="amount form-control" placeholder="Сумма" type="number" required>
            <input class="name form-control" placeholder="Имя" type="text" required>
            <input class="phone form-control" placeholder="Телефон" type="number" required>
            <input class="email form-control" placeholder="Email" type="email" required>            
            <input class="recurrent form-control" placeholder="Помогать ежемесячно" type="checkbox" required>
            
            <button class="btn btn-primary" type="submit"> Оплатить </button>
        </div>
        
    </form>

    <script src="index.js"></script>
</body>
</html>
